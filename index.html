<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Đua Xe - Web Version</title>
  <style>
    body { margin: 0; background: #222; }
    canvas { display: block; margin: auto; background: #555; }
  </style>
</head>
<body>
<canvas id="game" width="500" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const WIDTH = canvas.width;
const HEIGHT = canvas.height;

// ===== XE NGƯỜI CHƠI =====
let player = { x: WIDTH/2 - 25, y: HEIGHT - 100, w: 50, h: 80, speed: 6 };

// ===== XE ĐỐI THỦ =====
let enemies = [];
for (let i = 0; i < 3; i++) {
  enemies.push({
    x: Math.random() * (WIDTH - 110) + 60,
    y: Math.random() * -600,
    w: 50,
    h: 80,
    speed: 5
  });
}

let score = 0;
let gameOver = false;

// ===== ĐIỀU KHIỂN =====
let keys = {};
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

function resetGame() {
  score = 0;
  gameOver = false;
  player.x = WIDTH/2 - 25;
  enemies.forEach(e => e.y = Math.random() * -600);
}

function drawRoad() {
  ctx.fillStyle = "#555";
  ctx.fillRect(0, 0, WIDTH, HEIGHT);

  ctx.fillStyle = "#fff";
  for (let i = 0; i < HEIGHT; i += 40) {
    ctx.fillRect(WIDTH/2 - 5, i, 10, 20);
  }
}

function update() {
  if (gameOver) return;

  if (keys["ArrowLeft"] && player.x > 50) player.x -= player.speed;
  if (keys["ArrowRight"] && player.x < WIDTH - 100) player.x += player.speed;

  enemies.forEach(e => {
    e.y += e.speed;
    if (e.y > HEIGHT) {
      e.y = Math.random() * -300;
      e.x = Math.random() * (WIDTH - 110) + 60;
      score++;
    }

    if (
      player.x < e.x + e.w &&
      player.x + player.w > e.x &&
      player.y < e.y + e.h &&
      player.y + player.h > e.y
    ) {
      gameOver = true;
    }
  });
}

function draw() {
  drawRoad();

  ctx.fillStyle = "lime";
  ctx.fillRect(player.x, player.y, player.w, player.h);

  ctx.fillStyle = "red";
  enemies.forEach(e => ctx.fillRect(e.x, e.y, e.w, e.h));

  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 30);

  if (gameOver) {
    ctx.font = "40px Arial";
    ctx.fillText("GAME OVER", 120, 300);
    ctx.font = "20px Arial";
    ctx.fillText("Press R to Restart", 160, 340);
  }
}

function loop() {
  if (keys["r"] && gameOver) resetGame();
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
