<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Đua Xe - Web Version (Enhanced)</title>
  <style>
    body { margin: 0; background: #222; }
    canvas { display: block; margin: auto; background: #555; }
    #hint { color: #ccc; text-align: center; font-family: Arial; }
  </style>
</head>
<body>
<canvas id="game" width="500" height="600"></canvas>
<div id="hint">⬅️ ➡️ để lái | R để chơi lại | Tốc độ tăng theo điểm</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const WIDTH = canvas.width;
const HEIGHT = canvas.height;

// ===== XE NGƯỜI CHƠI =====
let player = { x: WIDTH/2 - 25, y: HEIGHT - 100, w: 50, h: 80, speed: 6 };

// ===== XE ĐỐI THỦ =====
let enemies = [];
const ENEMY_COUNT = 4;
for (let i = 0; i < ENEMY_COUNT; i++) {
  enemies.push({
    x: Math.random() * (WIDTH - 110) + 60,
    y: Math.random() * -600,
    w: 50,
    h: 80,
    speed: 4
  });
}

let score = 0;
let gameOver = false;
let explosion = null;

// ===== ĐIỀU KHIỂN =====
let keys = {};
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

function resetGame() {
  score = 0;
  gameOver = false;
  player.speed = 6;
  player.x = WIDTH/2 - 25;
  explosion = null;
  enemies.forEach(e => {
    e.y = Math.random() * -600;
    e.speed = 4;
  });
}

function drawRoad() {
  ctx.fillStyle = "#555";
  ctx.fillRect(0, 0, WIDTH, HEIGHT);

  ctx.fillStyle = "#fff";
  for (let i = 0; i < HEIGHT; i += 40) {
    ctx.fillRect(WIDTH/2 - 5, i, 10, 20);
  }
}

function update() {
  if (gameOver) return;

  // tăng độ khó theo điểm
  if (score % 10 === 0 && score !== 0) {
    player.speed = 6 + score * 0.05;
    enemies.forEach(e => e.speed = 4 + score * 0.05);
  }

  if (keys["ArrowLeft"] && player.x > 50) player.x -= player.speed;
  if (keys["ArrowRight"] && player.x < WIDTH - 100) player.x += player.speed;

  enemies.forEach(e => {
    e.y += e.speed;
    if (e.y > HEIGHT) {
      e.y = Math.random() * -300;
      e.x = Math.random() * (WIDTH - 110) + 60;
      score++;
    }

    if (
      player.x < e.x + e.w &&
      player.x + player.w > e.x &&
      player.y < e.y + e.h &&
      player.y + player.h > e.y
    ) {
      gameOver = true;
      explosion = { x: player.x + 25, y: player.y + 40, r: 10 };
    }
  });
}

function drawExplosion() {
  if (!explosion) return;
  ctx.strokeStyle = "orange";
  ctx.beginPath();
  ctx.arc(explosion.x, explosion.y, explosion.r, 0, Math.PI * 2);
  ctx.stroke();
  explosion.r += 4;
}

function draw() {
  drawRoad();

  ctx.fillStyle = "lime";
  ctx.fillRect(player.x, player.y, player.w, player.h);

  ctx.fillStyle = "red";
  enemies.forEach(e => ctx.fillRect(e.x, e.y, e.w, e.h));

  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 30);

  if (gameOver) {
    drawExplosion();
    ctx.font = "36px Arial";
    ctx.fillText("GAME OVER", 120, 280);
    ctx.font = "18px Arial";
    ctx.fillText("Press R to Restart", 170, 320);
  }
}

function loop() {
  if (keys["r"] && gameOver) resetGame();
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
